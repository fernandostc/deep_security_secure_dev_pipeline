<!DOCTYPE html>
<html>

<head>
{% assets "css_all" %}<link rel="stylesheet" href="{{ ASSET_URL }}">{% endassets %}
{% assets "js_all" %}<script type="text/javascript" src="{{ ASSET_URL }}"></script>{% endassets %}
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600,600i,700,900" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Miriam+Libre:400,700" rel="stylesheet">

<title>Colin's Donuts and Burgers</title>
</head>
<body>



{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12" style="padding-top: 45px;">
            <div style="font-size:46px; font-weight: bold;">Welcome to Colin's Donut's and Burgers</div>
        </div>

        <div class="row" style="margin-top: 170px;">
            <div class="col-md-12">

                <h3 style="display: inline;margin-right: 100px;">Upload new Donut Design Here</h3>
                <span style="font-size: 18px;color: #9C1A1C;">{{file_name}}</span>
    <form action="/upload" method=post enctype=multipart/form-data class="">
        <div class="form-group">
            <input type="file" id="file" name="file" class="">
        </div>
           <button type="submit" class="btn btn-default">Submit</button>
    </form>
            </div>
        </div>
    </div>
    {% block page_content %}{% endblock %}
    </div>

{% endblock %}

</body>
</html>
