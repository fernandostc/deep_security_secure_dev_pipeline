<!DOCTYPE html>
<html>

<head>
{% assets "css_all" %}<link rel="stylesheet" href="{{ ASSET_URL }}">{% endassets %}
{% assets "js_all" %}<script type="text/javascript" src="{{ ASSET_URL }}"></script>{% endassets %}
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600,600i,700,900" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Miriam+Libre:400,700" rel="stylesheet">

<title>Colin's Donuts and Burgers</title>
</head>
<body>


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center" style="padding-top: 45px;">
            <div style="font-size:46px; font-weight: bold;">Welcome to Colin's Donut's and Burgers</div>
            <a href="/">home</a>  |  <a href="upload">upload recipe</a>  |  <a href="login">baker login</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="padding-top: 45px;">
            <div style="color: red;">{{ fl }}</div>

            <form action="/process_login" style="margin-top: 50px; width: 300px;" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="input" class="form-control" id="email" name="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
        </div>


    </div>
    {% block page_content %}{% endblock %}
    </div>

{% endblock %}

</body>
</html>
